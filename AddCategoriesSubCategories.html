<body background= "crack.jpg" onload="loadcategoriesandsubcategories()">

  <div id="login_div" class="main-div col-lg-4">
    <h3>Fireworks Login</h3>
    <input type="email" placeholder="Email here" id="email_field" />
    <input type="password" placeholder="Password here" id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">



  <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">

                       <h5><p id="user_para">Welcome You're currently logged in.</p></h5>

                </li>
                <li>
                    <a href="#">Customer</a>
                </li>
                <li>
                    <a href="#">Seller</a>
                </li>
                <li>
                    <a href="#">Inventory management</a>
                </li>
                <li>
                    <a href="#">Purchase order</a>
                </li>
                <li>
                    <a href="#">Sales order</a>
                </li>
                <li>
                    <a href="#">Pricelist</a>
                </li>
                <li>
                    <a> <button id="logoutbutton" onclick="logout()">Logout</button></a>
                </li>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      <section class="section">
                        <div class="container">
                          <h1 class="title">
                            Define categories or Sub category
                          </h1>


                        </div>
                        <div>
                      <input class="input" id="txtCatname" type="text" placeholder="Name">
                      <select id="txtCattype">
                      <option value="Category" selected>Category</option>
                      <option value="Sub-Category">Sub-Category</option>
                      </select>
                      <button id="btnCatSave" class="button is-success">Save changes</button>
                          <div>

                      </section>

                      <section class="section1">

                          <table id="Catcustable" class="pure-table pure-table-bordered">
                            <thead>
                      <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Remove</th>
                      </tr>
                      </thead>
                      <tbody>
                      </table>


                      </section>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
 </div>
    </div>

<button  onclick="logout()">Logout</button>
    </div>
